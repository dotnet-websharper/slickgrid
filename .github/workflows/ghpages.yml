name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '10.0.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./WebSharper.SlickGrid.Test

      - name: Install Paket as a .NET Tool
        run: dotnet tool restore

      - name: Add credentials for Paket
        run:
          dotnet tool run paket config
            add-credentials https://nuget.pkg.github.com/dotnet-websharper/index.json
            --username intellifactory-gh 
            --password ${{ secrets.PAT_PACKAGE }}

      - name: Restore Dependencies Using Paket
        run: dotnet tool run paket restore

      - name: Build WebSharper.SlickGrid
        run: build.cmd WS-BuildRelease 

      - name: Prepare Deployment
        run: |
          mkdir -p dist
          cp -r WebSharper.SlickGrid.Test/wwwroot/* dist/

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist